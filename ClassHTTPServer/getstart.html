<!DOCTYPE html>
<html>

<head>
    <title>开始使用</title>
    <link rel="stylesheet" href="./styles/vs2015.css">
</head>

<body>
    先引入ClassHTTPServer：
    <code class="hljs">
        <span class="hljs-keyword">import</span> ClassHTTPServer<span class="hljs-comment">#引入ClassHTTPServer</span>
    </code>
    定义一个类：
    <code class="hljs">
        <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">app</span>:</span>
    </code>
    定义一个方法，方法的第一个参数为request，其他参数从PATH_INFO中取值，关键词参数从QUERY_STRING中取：
    <code class="hljs">
        <p></p>
        &nbsp;&nbsp;&nbsp;&nbsp;<span class="hljs-function"><span class="hljs-keyword">def</span> <span
                class="hljs-title">hello</span><span class="hljs-params">(request,word,kwarg=<span
                    class="hljs-string">""</span>)</span>:</span>
    </code>
    返回值为一个列表，第零项为响应内容，第一项为响应头。响应头格式：<code class="hljs">[(<span class="hljs-string">"name"</span>,<span class="hljs-string">"value"</span>),(<span class="hljs-string">"name1"</span>,<span class="hljs-string">"value1"</span>)]</code>

</body>

</html>
